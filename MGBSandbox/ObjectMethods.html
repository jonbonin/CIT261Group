<!DOCTYPE html>
<html>
	<body>
		<p id="demo"></p>
		<p id="demo2"></p>		
		<p id="demo3"></p>

		<script>
			//basic person object
			var person = {
    			firstName: "John",
    			lastName : "Doe",
    			fullName : function() {
       				return this.firstName + " " + this.lastName;
    			}
			};

			//calls fulName method
			document.getElementById("demo").innerHTML = person.fullName();
			//calls method without (), returning function definition
			document.getElementById("demo2").innerHTML = person.fullName;

			//Person2 object prototype
			function Person2(firstName,lastName,age,eyeColor) {
    			this.firstName = firstName;
    			this.lastName = lastName;
    			this.age = age;
    			this.eyeColor = eyeColor;
    			this.changeName = function (name) {
        			this.lastName = name;
    			}
			}

			//calls changeName method
			var myMother = new Person2("Sally","Rally",48,"green");
			myMother.changeName("Doe");
			
			document.getElementById("demo3").innerHTML =
				"My mother's last name is " + myMother.lastName;

		</script>

	</body>
</html>
