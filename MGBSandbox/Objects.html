<!DOCTYPE html>
<html>
	<body>
		<p id="demo"></p>
		<p id="demo2"></p>		
		<p id="demo3"></p>

		<script>
			//basic car object
			var car = {type:"Fiat", model:"500", color:"white"};
			//prints cars type
			document.getElementById("demo").innerHTML = car.type;


			//basic person object
			var person = {
    			firstName : "John",
    			lastName  : "Doe",
    			age       : 50,
    			eyeColor  : "blue"
			};
			//prints person firstName & lastName
			document.getElementById("demo2").innerHTML = 
				person["firstName"] + " " + person["lastName"];


			//person object with a method
			var person2 = {
    			firstName: "John",
    			lastName : "Doe",
    			fullName : function() {
       				return this.firstName + " " + this.lastName;
    			}
			};

			//uses method to print fullName
			document.getElementById("demo3").innerHTML = person2.fullName();

		</script>

	</body>
</html>
