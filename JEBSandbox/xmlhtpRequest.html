<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function loadJSON() {
                var data = "http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=44db6a862fba0b067b1930da0d769e98";
                var http_request = new XMLHttpRequest();
                http_request.onreadystatechange = function () {

                    if (http_request.readyState == 4) {
                        console.log(http_request.responseText);
//                        Javascript function JSON.parse to parse JSON data
                        var jsonObj = JSON.parse(http_request.responseText);

//                       jsonObj variable now contains the data structure and can be accessed as jsonObj.name and jsonObj.country.
                        document.getElementById("DisplayCity").innerHTML = jsonObj.name;
                        document.getElementById("DisplayWeather").innerHTML = jsonObj.weather[0].description;
                    }
                };

                http_request.open("GET", data, true);
                http_request.send();
            }

        </script>
    </head>
    <body>
        <header>
            <h1>Using XMLHTTPRequest to Consume a JSON Web Service</h1>
            <nav>
                <a href="index.html">Home Page</a>
            </nav>
        </header>
        <p id="DisplayCity">City will display here</p>
        <p id="DisplayWeather">Weather will display here</p>
        <button type = "button" onclick = "loadJSON()"> Display Details </button>
    <!--resource that helped me understand:https://www.youtube.com/watch?v=SjLJ8Dyuywg-->
    </body>
</html>
