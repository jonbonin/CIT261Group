<!DOCTYPE>
<html>
<h2>Good example of a JSON.parse()</h2>
<p id="example"></p>
<script>
/*{
	//This is what valid syntax for json looks like
	"teammates": [{
		"firstName": "Tanner",
		"lastName": "Nielsen"
	}, {
		"firstName": "Jon",
		"lastName": "Bonin"
	}, {
		"firstName": "Matt",
		"lastName": "Beagley"
	}, {
		"firstName": "Peyton",
		"lastName": "Dunnaway"
	}]
}*/

	//This notation works for putting information into 'var info'
	//I wasn't sure why the below notation works but the upper doesn't
	
	//Put information into a string
    var info = '{ "teammates" : [' +
        '{ "firstName":"Tanner" , "lastName":"Nielsen" },' +
        '{ "firstName":"Jon" , "lastName":"Bonin" },' +
        '{ "firstName":"Matt" , "lastName":"Beagley" },' +
        '{ "firstName":"Peyton" , "lastName":"Dunnaway" } ]}';
//Bad paths:	
	//Having an addtional comma at the end
	//JSON.parse('["Tanner", "Jon", "Matt", "Peyton", ]');
	
	//Having single quotes where you should have double
	//JSON.parse('['Tanner', 'Jon', 'Matt', 'Peyton' ]');

	//Turns string into objects
    var object = JSON.parse(info);
    for (var i = 0; i < 4; i++) {
        document.getElementById("example").innerHTML +=
            object.teammates[i].firstName + " " + object.teammates[i].lastName + "<br>";
    }
</script>

</html>
