<!DOCTYPE html>

<h1>Variables</h1>

<script type="text/javascript">

//Declaring a variable
var name;

//Setting your variable to a value
var my_Favorite_Number_Is = 2;

document.write(my_Favorite_Number_Is + "<br><br>");

//Using your variable
var my_Basketball_Number = 32;

var add_Sum_Of_Two_Numbers = my_Basketball_Number + my_Favorite_Number_Is;

document.write(add_Sum_Of_Two_Numbers);

</script>

<h2>Nasty Paths</h2>
<li>Starting a variable with a number</li>
	<!-- var 3_Is_A_Number = 3;-->
	
<li>Having space between a variable name</li>
	<!-- var your too_Far_Away = 6; -->
	
<li>There are certain keywords in Javascript that aren't allowed as variable names</li>
	<!-- var function = 22; -->
	
<li>Forgetting to use the keyword var to declare your variable</li>
	<!-- pizza_Count = 5; -->
	
</body>
