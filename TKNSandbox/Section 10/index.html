<h1>Canvas-Script</h1>
	<canvas id="myCanvas2" width="200" height="100" style="border:5px solid Blue;">
	Your browser does not support the HTML5 canvas tag.</canvas>
	
	<script>
	var c = document.getElementById("myCanvas2");
	var c = document.getElementById("myCanvas2");
	var ctx = c.getContext("2d");
	ctx.font = "30px Ar Berkley";
	ctx.fillStyle = "green";
	ctx.fillText("Canvas Text",10,50);

	</script>
	
<h1>Canvas-Picture</h1>
<canvas id="myCanvas3" width="400" height="200"
style="border:5px solid silver;">
Your browser does not support the HTML5 canvas tag.</canvas>

<p><button onclick="myCanvas3()">Try it</button></p>
<img id="star" src="http://totallyhistory.com/wp-content/uploads/2011/11/Starry_Night_Over_the_Rhone.jpg" alt="star" width= 200 height="auto">
<script>
function myCanvas3() {
    var c = document.getElementById("myCanvas3");
    var ctx = c.getContext("2d");
    var img = document.getElementById("star");
    ctx.drawImage(img,0,0);
}
</script>
