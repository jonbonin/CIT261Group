<!DOCTYPE>
<html>
<h2>Good example of a JSON.stringify()</h2>
<p id="example"></p>
<script>
var teammates = new Object();
teammates.firstName = ["Tanner","Jon","Matt","Peyton"];
teammates.lastName = ["Nielsen","Bonin","Beagley","Dunnaway"];


var names = new Array();
names[0] = "firstName";
names[1] = "lastName";
var jsonExText = JSON.stringify(teammates, names);

//Bad paths:
	//Putting in wrong paramters
	//var jsonExText = JSON.stringify(names,teammates);
document.getElementById("example").innerHTML = jsonExText;
</script>

</html>
